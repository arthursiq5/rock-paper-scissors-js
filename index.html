<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/d636a64e95.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Rock paper scissors game</h5>
					<p class="card-text">
						Choose an option:
						<div id="result"></div>
						<br>
						<div class="buttons">
							<a href="#" id="rock" class="btn btn-primary">
								<i class="fas fa-hand-rock"></i> Rock
							</a>
							<a href="#" id="paper" class="btn btn-primary">
								<i class="fas fa-hand-paper"></i> Paper
							</a>
							<a href="#" id="scissors" class="btn btn-primary">
								<i class="fas fa-hand-scissors"></i> Scissors
							</a>
						</div>
					</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
